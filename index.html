<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventori ATK - Smart Pastel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { background-color: #fdfbfb; font-family: 'Plus Jakarta Sans', sans-serif; color: #4a4a4a; }
        .navbar { background: #ffffff; border-bottom: 1px solid #f0f0f0; }
        .navbar-brand { font-weight: 700; color: #ffb7b2 !important; }
        .stat-card { border: none; border-radius: 25px; transition: transform 0.3s; }
        .stat-card:hover { transform: translateY(-5px); }
        .bg-pastel-blue { background-color: #d4eaf7; }
        .bg-pastel-green { background-color: #e2f0cb; }
        .bg-pastel-purple { background-color: #efdbff; }
        .glass-card { background: white; border-radius: 30px; border: 1px solid rgba(255,255,255,0.7); box-shadow: 0 10px 30px rgba(0,0,0,0.03); padding: 2rem; }
        .btn-pastel { background-color: #ffb7b2; color: white; border: none; border-radius: 12px; padding: 10px 25px; font-weight: 600; transition: 0.3s; }
        .btn-pastel:hover { background-color: #ff9a9e; color: white; transform: scale(1.02); }
        
        .qty-btn { width: 35px; height: 35px; border-radius: 10px; border: none; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .qty-btn-plus { background-color: #dcfce7; color: #15803d; }
        .qty-btn-minus { background-color: #fee2e2; color: #b91c1c; }
        .qty-btn:hover { transform: scale(1.1); opacity: 0.8; }
        .stok-value { min-width: 50px; font-weight: 700; text-align: center; }
        
        /* Custom Scrollbar untuk Riwayat */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #ffb7b2; border-radius: 10px; }

        .badge-tambah { background-color: #dcfce7; color: #15803d; border-radius: 8px; padding: 5px 10px; font-size: 0.75rem; }
        .badge-kurang { background-color: #fee2e2; color: #b91c1c; border-radius: 8px; padding: 5px 10px; font-size: 0.75rem; }
        .badge-hapus { background-color: #f3f4f6; color: #4b5563; border-radius: 8px; padding: 5px 10px; font-size: 0.75rem; }
    </style>
</head>
<body>

<nav class="navbar py-3 mb-4">
    <div class="container d-flex justify-content-between">
        <span class="navbar-brand"><i class="bi bi-box-seam me-2"></i>Inventori ATK</span>
        <button onclick="clearAllData()" class="btn btn-outline-danger border-0 rounded-4">
            <i class="bi bi-eraser-fill me-1"></i> Bersihkan Data
        </button>
    </div>
</nav>

<div class="container pb-5">
    <div class="row g-4 mb-5">
        <div class="col-md-4">
            <div class="card stat-card p-4 bg-pastel-blue">
                <p class="mb-1 fw-bold opacity-75 text-uppercase small">Item Terdata</p>
                <h2 class="fw-bold mb-0" id="totalItems">0</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card p-4 bg-pastel-green">
                <p class="mb-1 fw-bold opacity-75 text-uppercase small">Total Stok</p>
                <h2 class="fw-bold mb-0" id="totalStock">0</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card p-4 bg-pastel-purple">
                <p class="mb-1 fw-bold opacity-75 text-uppercase small">Terakhir Update</p>
                <h2 class="fw-bold mb-0" id="lastUpdate">-</h2>
            </div>
        </div>
    </div>

    <div class="glass-card mb-5 text-center">
        <h5 class="fw-bold mb-4">üíñ Import Data Baru</h5>
        <div class="row g-3 justify-content-center">
            <div class="col-md-7">
                <input type="file" id="csvFileInput" class="form-control rounded-4 shadow-sm border-0 p-3">
            </div>
            <div class="col-md-3">
                <button onclick="importData()" class="btn-pastel w-100 h-100">Update Data</button>
            </div>
        </div>
    </div>

    <div class="glass-card">
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
            <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
        <h5 class="fw-bold mb-0">‚ù§Ô∏è Manajemen Stok Real-time</h5>
        
        <div class="d-flex gap-2">
            <button type="button" class="btn btn-success rounded-pill px-3 shadow-sm" data-bs-toggle="modal" data-bs-target="#modalTambah">
                <i class="bi bi-plus-lg"></i> + Tambah Barang
            </button>
            
            <div class="position-relative">
                <input type="text" id="searchBox" class="form-control rounded-pill" placeholder="Cari barang...">
            </div>
        </div>
    </div>
</div>
            <div class="position-relative">
                <input type="text" id="searchBox" class="form-control rounded-pill border-0 shadow-sm px-4" placeholder="Cari barang..." onkeyup="searchBarang()">
            </div>
        </div>
        
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr class="text-muted small">
                        <th width="60px">NO</th>
                        <th>NAMA BARANG</th>
                        <th class="text-center" width="200px">KONTROL STOK</th>
                        <th>SATUAN</th>
                        <th class="text-end">AKSI</th>
                    </tr>
                </thead>
                <tbody id="inventoryTable"></tbody>
            </table>
        </div>
    </div>

    <div class="glass-card mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="fw-bold mb-0">üïí Riwayat Aktivitas</h5>
            <button onclick="clearHistory()" class="btn btn-sm btn-link text-decoration-none text-muted">Hapus Log</button>
        </div>
        <div class="table-responsive custom-scroll" style="max-height: 350px; overflow-y: auto;">
            <table class="table table-sm">
                <thead>
                    <tr class="text-muted small">
                        <th>WAKTU</th>
                        <th>BARANG</th>
                        <th>AKSI</th>
                        <th class="text-end">JUMLAH</th>
                    </tr>
                </thead>
                <tbody id="historyTable"></tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" id="modalTambah" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Form Tambah Barang</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Nama Barang</label>
          <input type="text" id="newNama" class="form-control" placeholder="Contoh: EPSON 003 - KUNING">
        </div>
        <div class="mb-3">
          <label class="form-label">Jumlah Stok Awal</label>
          <input type="number" id="newStok" class="form-control" placeholder="0">
        </div>
        <div class="mb-3">
          <label class="form-label">Satuan</label>
          <select id="newSatuan" class="form-control">
            <option value="BOTOL">BOTOL</option>
            <option value="RIM">RIM</option>
            <option value="PCS">PCS</option>
            <option value="BOX">BOX</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
        <button type="button" class="btn btn-primary" onclick="simpanBaru()">Simpan ke Database</button>
      </div>
    </div>
  </div>
</div>
<script>
    // Load data dari LocalStorage
    let atkList = JSON.parse(localStorage.getItem('atkDataSelong')) || [];
    let historyList = JSON.parse(localStorage.getItem('atkHistoryLog')) || [];

    function updateStats() {
        document.getElementById('totalItems').innerText = atkList.length;
        const total = atkList.reduce((acc, curr) => acc + parseInt(curr.stok || 0), 0);
        document.getElementById('totalStock').innerText = total;
        localStorage.setItem('atkDataSelong', JSON.stringify(atkList));
    }

    async function simpanBaru() {
    const nama = document.getElementById('newNama').value;
    const stok = document.getElementById('newStok').value;
    const satuan = document.getElementById('newSatuan').value;
    
    // Gunakan URL Google Apps Script yang sudah kamu buat sebelumnya
    const scriptURL = 'URL_APPS_SCRIPT_KAMU'; 

    if(!nama || !stok) {
        alert("Nama dan Stok harus diisi!");
        return;
    }

    try {
        await fetch(scriptURL, {
            method: 'POST',
            body: JSON.stringify({ "nama": nama, "stok": stok, "satuan": satuan })
        });
        
        alert("Barang berhasil ditambahkan!");
        location.reload(); // Refresh halaman agar data baru muncul di tabel
    } catch (error) {
        alert("Gagal menyimpan!");
    }
}
    // Fungsi Riwayat
    function addHistory(name, action, qty) {
        const entry = {
            time: new Date().toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit', second:'2-digit'}),
            name: name,
            action: action, // 'Tambah', 'Kurang', 'Hapus', 'Import'
            qty: qty
        };
        historyList.unshift(entry);
        if (historyList.length > 50) historyList.pop(); // Batasi 50 log
        localStorage.setItem('atkHistoryLog', JSON.stringify(historyList));
        displayHistory();
    }

    function displayHistory() {
        const historyBody = document.getElementById('historyTable');
        if (historyList.length === 0) {
            historyBody.innerHTML = '<tr><td colspan="4" class="text-center text-muted py-3">Belum ada riwayat aktivitas</td></tr>';
            return;
        }
        historyBody.innerHTML = historyList.map(h => {
            let badgeClass = h.action === 'Tambah' ? 'badge-tambah' : (h.action === 'Hapus' ? 'badge-hapus' : 'badge-kurang');
            return `
                <tr class="small align-middle">
                    <td class="text-muted" style="font-size: 0.75rem">${h.time}</td>
                    <td><span class="fw-semibold">${h.name}</span></td>
                    <td><span class="${badgeClass}">${h.action}</span></td>
                    <td class="text-end fw-bold">${h.qty}</td>
                </tr>
            `;
        }).join('');
    }

    function clearHistory() {
        if(confirm("Hapus semua catatan riwayat?")) {
            historyList = [];
            localStorage.removeItem('atkHistoryLog');
            displayHistory();
        }
    }

    function changeQty(index, delta) {
        let currentQty = parseInt(atkList[index].stok);
        let newQty = currentQty + delta;
        if (newQty < 0) newQty = 0;
        
        // Catat Riwayat
        const action = delta > 0 ? "Tambah" : "Kurang";
        addHistory(atkList[index].nama, action, Math.abs(delta));

        atkList[index].stok = newQty.toString();
        document.getElementById('lastUpdate').innerText = new Date().toLocaleTimeString('id-ID');
        displayTable();
    }

    function displayTable(data = atkList) {
        const tableBody = document.getElementById('inventoryTable');
        tableBody.innerHTML = '';
        data.forEach((item, index) => {
            const originalIndex = atkList.findIndex(x => x.nama === item.nama);
            tableBody.innerHTML += `
                <tr>
                    <td class="text-muted fw-bold">${index + 1}</td>
                    <td class="fw-bold" style="color:#2c3e50">${item.nama}</td>
                    <td>
                        <div class="d-flex align-items-center justify-content-center gap-3">
                            <button onclick="changeQty(${originalIndex}, -1)" class="qty-btn qty-btn-minus"><i class="bi bi-dash-lg"></i></button>
                            <span class="stok-value">${item.stok}</span>
                            <button onclick="changeQty(${originalIndex}, 1)" class="qty-btn qty-btn-plus"><i class="bi bi-plus-lg"></i></button>
                        </div>
                    </td>
                    <td><span class="text-muted small">${item.satuan}</span></td>
                    <td class="text-end">
                        <button onclick="removeItem(${originalIndex})" class="btn btn-light btn-sm rounded-3 text-danger border-0">
                            <i class="bi bi-trash3-fill"></i>
                        </button>
                    </td>
                </tr>
            `;
        });
        updateStats();
    }

    function importData() {
        const file = document.getElementById('csvFileInput').files[0];
        if (!file) return alert("Pilih file CSV dulu!");
        const reader = new FileReader();
        reader.onload = function(e) {
            const rows = e.target.result.split(/\r?\n/);
            for (let i = 1; i < rows.length; i++) {
                if (!rows[i].trim()) continue;
                const cols = rows[i].split(rows[i].includes(';') ? ';' : ',');
                if (cols.length >= 2) {
                    const name = cols[1].replace(/"/g, '').trim();
                    const stock = cols[2] ? cols[2].replace(/"/g, '').trim() : "0";
                    const unit = cols[3] ? cols[3].replace(/"/g, '').trim() : "PCS";
                    
                    if (!atkList.some(item => item.nama === name)) {
                        atkList.push({ nama: name, stok: stock, satuan: unit });
                        addHistory(name, "Import", stock);
                    }
                }
            }
            document.getElementById('lastUpdate').innerText = new Date().toLocaleTimeString('id-ID');
            displayTable();
            alert("Data berhasil diimport!");
        };
        reader.readAsText(file);
    }

    function removeItem(index) {
        if(confirm("Hapus item ini dari inventori?")) {
            addHistory(atkList[index].nama, "Hapus", atkList[index].stok);
            atkList.splice(index, 1);
            displayTable();
        }
    }

    function clearAllData() {
        if(confirm("Peringatan: Ini akan menghapus SEMUA data barang!")) {
            atkList = [];
            displayTable();
            localStorage.clear();
            location.reload();
        }
    }

    function searchBarang() {
        const key = document.getElementById('searchBox').value.toLowerCase();
        const filtered = atkList.filter(i => i.nama.toLowerCase().includes(key));
        displayTable(filtered);
    }

    // Jalankan saat pertama kali buka
    displayTable();
    displayHistory();
</script>
